{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}Auctions{% endblock %}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        
        <link rel="stylesheet" href="{% static 'auctions/bootstrap.min.css' %}">
        <link href="{% static 'auctions/styles.css' %}" rel="stylesheet">
        
    </head>
    <body>
        <nav class="container-fluid border-bottom ms-3 me-3">
            <div class="row">
                <div class="col py-2">
                    {% if user.is_authenticated %}
                        Hi  {{ user.username }}! <a href="{% url 'logout' %}" class="text-decoration-none">Log Out</a>
                    {% else %}
                        Hi! <a href="{% url 'login' %}" class="text-decoration-none">Log in</a> or <a href="{% url 'register' %}" class="text-decoration-none">Register</a>
                    {% endif %}
                </div>
            </div>
        </nav>
        
        <nav class="navbar navbar-expand-lg bg-primary ps-3 pe-3" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand text-decoration-none fs-3" href="{% url 'index' %}"><span class="fw-bold text-warning">A</span>uctions</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'create_listing' %}">Sell</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'watchlist' %}">Watchlist</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>        
    
        <!-- Content Area -->
        <div class="container mt-4">
            {% block body %}{% endblock %}
        </div>
        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    </body>
</html>
